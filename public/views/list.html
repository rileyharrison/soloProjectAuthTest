<p>Shopping List</p>
<div class = "shopping-list">


    <div ng-repeat="list_day  in arrList" class = "list-day">
        <p>Date:  {{list_day.meal_date}}<button ng-click = "unlistDay(list_day.id)">Unlist</button></p>
        <p ng-show = "list_day.breakfast_label">Breakfast:  {{list_day.breakfast_label}}</p>
        <p ng-show = "list_day.lunch_label">Lunch:  {{list_day.lunch_label}}</p>
        <p ng-show = "list_day.dinner_label">Dinner:  {{list_day.dinner_label}}</p>
    </div>
    <div ng-repeat="food in arrShoppingFood " class = "list-ingredients">
        <p>{{food.fld_amount}}{{food.fld_unit}} {{food.fld_label}}  </p>



    </div>

</div>
